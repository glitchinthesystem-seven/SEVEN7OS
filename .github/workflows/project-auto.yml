name: Auto-add sprint issues to SEVEN7OS Project

on:
  issues:
    types: [opened, reopened, closed, assigned]

permissions:
  contents: read
  issues: write
  projects: write

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to SEVEN7OS Project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/glitchinthesystem-seven/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}